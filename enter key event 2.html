<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Enter key event</title>
</head>

<body>
<input type="text" onKeyPress="e(event)" id="x">
<script>
	function ale(){
		alert("alert sam");
	}
	function e(event,v){
		var x = event.which || event.keyCode;
		if(x != 13){
			y = document.getElementById("x").value;
			alert(y);
		}
		
	}
</script>
</body>
</html>
